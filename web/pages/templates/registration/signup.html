{% load static %}
<!DOCTYPE html>
<html lang="tr">
    <head id="head">
        <title>Kayıt Ol - Çalışma Alanlarının Verimliliği için Akıllı İzleme Sistemi</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/img" href="{% static 'images/eye.png' %}">
        <link rel="stylesheet" href="{% static 'css/signup.css' %}" type="text/css">
    </head>
    <body id="body">
        <header>
            <div>
                <a href="{% url 'home' %}"><img id="logo" src="{% static 'images/eye.png' %}" width="180px" height="180px" title="" alt="logo"></a>
            </div>
        </header>
        <article>
            <div class="system-signup">
                <h1 align="center">Sisteme Kayıt Ol</h1>
                <form id="signup" name="" action="{% url 'signup' %}" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <span>Kayıtlı mısın?<a href="{% url 'login' %}">Giriş Yap</a></span>
                    <button type="submit">Kayıt Ol</button>
                    <button type="reset">Sıfırla</button>
                </form>
            </div>
        </article>
        <footer align="center">
            <div id="bottom-footer">
                © 2024, Kocaeli Üniversitesi, Yazılım Mühendisliği bölümünden Yavuz Selim Çoraklı ve Mustafa Oğur tarafından tasarlanmıştır.
            </div>
        </footer>
    </body>
</html>
